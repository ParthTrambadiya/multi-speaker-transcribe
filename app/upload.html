<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/logo.png">

        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/pages.css">
        <link rel="stylesheet" href="./css/upload.css">

        <title>Upload</title>
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>

            <div class="profile">
                <div class="text-end">
                    <h6 class="p-0 m-0" id="UserName"></h6>
                    <small id="UserEmail"></small>
                </div>
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="./assets/logo.png" style="width: 27px; background-color: #fff; padding: 3px; border-radius: 3px;">
                        <span class="nav__logo-name">TransVoice</span>
                    </a>

                    <div class="nav__list">
                        <a href="" class="nav__link active" id="uploadPage">
                            <i class='bx bx-upload nav__icon' title="Upload File"></i>
                            <span class="nav__name">Upload File</span>
                        </a>
                        
                        <a href="" class="nav__link" id="transcribePage">
                            <i class='bx bx-message-square-detail nav__icon' title="Transcribe"></i>
                            <span class="nav__name">Transcribe</span>
                        </a>

                        <a href="" class="nav__link" id="downloadPage">
                            <i class='bx bx-download nav__icon' title="Manage Files"></i>
                            <span class="nav__name">Manage Files</span>
                        </a>
                    </div>
                </div>

                <a href="" class="nav__link" id="logout-btn">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>

        <div class="main">
            <h1 class="text-center">Upload File</h1>
            <div class="drop-zone mt-5 mb-4 mx-auto">
                <span class="drop-zone__prompt">Drop file here or click to upload</span>
                <input type="file" name="myFile" id="fileUpload" class="drop-zone__input" accept="audio/*">
            </div>
            <progress class="d-block mx-auto" max="100" value="0" id="uploadbar"></progress>
            <button class="my-4 mx-auto text-center" id="uploadBtn">Upload</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.834.0.min.js"></script>

        <script src="./js/main.js"></script>
        <script src="./js/upload.js"></script>
        <script src="./js/s3upload.js"></script>
    </body>
</html>
