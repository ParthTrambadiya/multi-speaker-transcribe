<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/logo.png">

        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 

        <link rel="stylesheet" href="./css/pages.css">
        <link rel="stylesheet" href="./css/download.css">

        <title>Download</title>
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>

            <div class="profile">
                <div class="text-end">
                    <h6 class="p-0 m-0" id="UserName"></h6>
                    <small id="UserEmail"></small>
                </div>
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="./assets/logo.png" style="width: 27px; background-color: #fff; padding: 3px; border-radius: 3px;">
                        <span class="nav__logo-name">TransVoice</span>
                    </a>

                    <div class="nav__list">
                        <a href="" class="nav__link" id="uploadPage">
                            <i class='bx bx-upload nav__icon' title="Upload File"></i>
                            <span class="nav__name">Upload File</span>
                        </a>
                        
                        <a href="" class="nav__link" id="transcribePage">
                            <i class='bx bx-message-square-detail nav__icon' title="Transcribe"></i>
                            <span class="nav__name">Transcribe</span>
                        </a>

                        <a href="" class="nav__link active" id="downloadPage">
                            <i class='bx bx-download nav__icon' title="Manage Files"></i>
                            <span class="nav__name">Manage Files</span>
                        </a>
                    </div>
                </div>

                <a href="" class="nav__link" id="logout-btn">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>

        <div class="main transcribe">
            <h1 class="text-center">Manage Files</h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 my-3">
                        <div class="card_body overflow-x">
                            <table id="filtertable" class="table table-responsive cust-datatable table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>File Name</th>
                                        <th>Created (UTC Format)</th>
                                        <th>Size</th>
                                        <th>Download</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="tablebody">
                                    <tr id="download_img_tr">
                                        <td colspan="6">
                                            <img src="./assets/loader.gif" class="img-fluid d-block mx-auto my-0" style="max-width: 50px;">
                                            <span class="my-0 py-0">Please Wait..</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.834.0.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
        
        <script src="./js/main.js"></script>
        <script src="./js/download.js"></script>
    </body>
</html>
